[package]
name = "fkm-firmware"
version = "0.1.0"
authors = ["filipton <filipton12@gmail.com>"]
edition = "2021"

[dependencies]
esp-backtrace = { version = "0.15.0", features = [ "exception-handler", "panic-handler", "println", "custom-pre-backtrace", "custom-halt" ] }
esp-hal = { version = "0.23.1", features = [  ] }
esp-println = { version = "0.13.0", features = ["log"] }
log = { version = "0.4.25" }
esp-wifi = { version = "0.12.0", features = ["coex"] }
esp-hal-embassy = { version = "0.6.0", features = [] }
embassy-executor = { version = "0.7.0", features = ["arch-riscv32", "nightly"] }
embassy-net = { version = "0.6.0", features = ["tcp", "udp", "multicast", "dhcpv4", "medium-ethernet", "proto-ipv4", "dns"] }
embassy-time = { version = "0.4.0" }
esp-storage = { version = "0.4.0", features = [] }
embedded-storage = "0.3.1"
static_cell = { version = "2.1.0", features = ["nightly"] }
heapless = { version = "0.8.0", default-features = false }
esp-alloc = "0.6.0"
esp-hal-wifimanager = { git = "https://github.com/filipton/esp-hal-wifimanager", default-features = false, features = ["ap", "ble"] }
serde = { version = "1.0.217", features = ["alloc", "derive"], default-features = false }
serde_json = { version = "1.0.137", default-features = false, features = ["alloc"] }
adv-shift-registers = "0.2.4"
embedded-hal = "1.0.0"
esp-hal-mdns = "0.1.0"
embedded-io-async = "0.6.1"
macros = { path = "./macros" }
nb = "1.1.0"
embassy-futures = "0.1.1"
embassy-sync = "0.6.2"
ws-framer = { version = "0.1.0", features = ["alloc"] }
embedded-hal-async = "1.0.0"
portable-atomic = { version = "1.10.0", default-features = false }
critical-section = "1.2.0"
getrandom = { version = "0.2.15", features = ["custom"] }
uuid = { version = "1.12.1", default-features = false, features = ["v4"] }
dyn-smooth = "0.2.0"
esp-hal-ota = { version = "0.3.2", features = [] }
esp32c3 = { version = "0.27.0", optional = true }
esp32 = { version = "0.35.0", optional = true }
anyhow = { version = "1.0.95", default-features = false }
embedded-hal-bus = { version = "0.3.0", features = ["async"] }
embedded-tls = { version = "0.17.0", default-features = false, features = ["alloc", "embedded-io-adapters", "log"] }
rand_core = { version = "0.6.4", features = ["getrandom"] }
ag-lcd = { version = "0.3.0", features = [] }
port-expander = { version = "0.6.3", optional = true }

mfrc522-01 = { version = "0.1.1", package = "esp-hal-mfrc522", optional = true }
mfrc522-02 = { version = "0.2.1", features = ["embassy-time"], package = "esp-hal-mfrc522", optional = true }

[features]
default = ["esp32c3"]
esp32 = ["esp-backtrace/esp32", "esp-hal/esp32", "esp-println/esp32", "esp-wifi/esp32", "esp-hal-embassy/esp32", "esp-storage/esp32", "esp-hal-wifimanager/esp32", "esp-hal-ota/esp32", "dep:esp32", "dep:mfrc522-01", "dep:port-expander", "ag-lcd/i2c"]
esp32c3 = ["esp-backtrace/esp32c3", "esp-hal/esp32c3", "esp-println/esp32c3", "esp-wifi/esp32c3", "esp-hal-embassy/esp32c3", "esp-storage/esp32c3", "esp-hal-wifimanager/esp32c3", "esp-hal-ota/esp32c3", "dep:esp32c3", "dep:mfrc522-02"]
gen_version = []
bat_dev_lcd = []

[profile.dev]
# Rust debug is too slow.
# For debug builds always builds with some optimization
opt-level = 3

[profile.release]
codegen-units = 1 # LLVM can perform better optimizations using a single thread
debug = 2
debug-assertions = false
incremental = false
lto = 'fat'
opt-level = 3
overflow-checks = false

[build-dependencies]
crc32fast = "1.4.2"
dotenvy = "0.15.7"
