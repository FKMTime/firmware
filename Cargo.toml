[package]
name = "fkm-firmware"
version = "0.1.0"
authors = ["filipton <filipton12@gmail.com>"]
edition = "2021"

[dependencies]
esp-backtrace = { version = "0.14.2", features = [ "esp32c3", "exception-handler", "panic-handler", "println" ] }
esp-hal = { version = "0.21.1", features = [ "esp32c3" ] }
esp-println = { version = "0.12.0", features = ["esp32c3", "log"] }
log = { version = "0.4.22" }
esp-wifi = { version = "0.10.1", features = ["esp32c3", "phy-enable-usb", "coex"] }
esp-hal-embassy = { version = "0.4.0", features = ["integrated-timers", "esp32c3"] }
embassy-executor = { version = "0.6.1", features = ["arch-riscv32", "task-arena-size-49152"] }
embassy-net = { version = "0.4.0", features = ["tcp", "udp", "igmp", "dhcpv4", "medium-ethernet", "proto-ipv4"] }
embassy-time = { version = "0.3.2" }
esp-storage = { version = "0.3.1", features = ["esp32c3"] }
embedded-storage = "0.3.1"
static_cell = { version = "2.1.0", features = ["nightly"] }
heapless = { version = "0.8.0", default-features = false }
esp-alloc = "0.5.0"
esp-hal-wifimanager = { path = "../../esp-hal-wifimanager", default-features = false, features = ["esp32c3"] } # TODO: CHANGE
serde = { version = "1.0.213", features = ["alloc", "derive"], default-features = false }
serde_json = { version = "1.0.132", default-features = false, features = ["alloc"] }
adv-shift-registers = "0.2.1"
embedded-hal = "1.0.0"
esp-hal-mfrc522 = { version = "0.1.1", features = ["embassy-time"] }
esp-hal-mdns = { git = "https://github.com/filipton/esp-hal-mdns.git" }
embedded-io-async = "0.6.1"
macros = { path = "./macros" }

[profile.dev]
# Rust debug is too slow.
# For debug builds always builds with some optimization
opt-level = 3

[profile.release]
codegen-units = 1 # LLVM can perform better optimizations using a single thread
debug = 2
debug-assertions = false
incremental = false
lto = 'fat'
opt-level = 3
overflow-checks = false
