options {
  forwarders {
    1.1.1.1;
    8.8.8.8;
  };
  allow-query { any; };
  allow-recursion { any; };
  allow-query-cache { any; };
  dnssec-validation no;
};

zone "fkm.lan" IN {
  type master;
  file "/etc/bind/fkm.lan.zone";
};

zone "delegate.lan" IN {
  type master;
  file "/etc/bind/delegate.lan.zone";
};
